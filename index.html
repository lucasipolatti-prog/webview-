
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividades+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Atividades+</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="programacao.html">Programação</a></li>
          <li class="nav-item"><a class="nav-link" href="#admin">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="admin" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Painel Administrativo</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">Gerenciar Atividades</a>
            <a href="#" class="list-group-item list-group-item-action">Ver Inscrições</a>
            <a href="#certificados" class="list-group-item list-group-item-action active">Emitir Certificados</a>
            <a href="#" class="list-group-item list-group-item-action">Relatórios</a>
          </div>
        </div>
        <div class="col-md-9">
          <div id="certificados" class="card">
            <div class="card-header">Emitir Certificados</div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label class="form-label">Selecionar Atividade</label>
                  <select class="form-select">
                    <option>Aula de Teatro</option>
                    <option>Futsal Escolar</option>
                    <option>Voluntariado</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Participante</label>
                  <input type="text" class="form-control" placeholder="Nome do participante">
                </div>
                <div class="mb-3">
                  <label class="form-label">Data da Participação</label>
                  <input type="date" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Assinatura Responsável</label>
                  <input type="text" class="form-control" placeholder="Nome do responsável pela assinatura">
                </div>
                <button class="btn btn-primary">Gerar Certificado</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Atividades+ | Projeto de Pesquisa Ifes</p>
  </footer>

  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
